<div *ngIf="collection">
  <h3>{{ collection.name }}</h3>

  <h4>Summary</h4>
  <dl>
    <dt>Total number of node hours</dt>
    <dd>{{ totalNodehours }}</dd>
  </dl>

  <h4>Details</h4>
  <ngx-datatable
        class="material"
        [rows]="collection.testresults"
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="32"
        [footerHeight]="32"
        [rowHeight]="'auto'">
  </ngx-datatable>
</div>
